<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Call Agent</title>
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="giphy.gif" alt="Animated illustration of a call agent">
            </div>
            <h1>C A L L    A G E N T</h1>
            <p>Iâ€™m a Virtual Call Assistant. How may I help you?</p>
           <input type="text" id="userInput" placeholder="Type your message here">
        <button id="micButton">
            <img src="mic.gif" alt="Start Conversation" style="cursor: pointer;">
        </button>
        <p id="agentResponse"></p>
    </div>
    <script>
        const micButton = document.getElementById("micButton");
        const userInput = document.getElementById("userInput");
        const agentResponse = document.getElementById("agentResponse");

        micButton.addEventListener("click", () => {
            sendMessage(userInput.value);
        });

        micButton.addEventListener("click", () => {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.lang = 'en-US';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => {
                    console.log("Voice recognition started. Speak now...");
                };

                recognition.onresult = (event) => {
                    const speechResult = event.results[0][0].transcript;
                    userInput.value = speechResult;
                    sendMessage(speechResult); // Automatically send the message
                };

                recognition.onerror = (event) => {
                    console.error("Error occurred in recognition: ", event.error);
                    alert("Speech recognition error: " + event.error);
                };

                recognition.start();
            } else {
                alert("Your browser does not support speech recognition.");
            }
        });

        function sendMessage(message) {
            fetch('/conversation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: message })
            })
            .then(response => response.json())
            .then(data => {
                agentResponse.innerText = data.response;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
