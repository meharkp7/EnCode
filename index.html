<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Call Agent</title>
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="giphy.gif" alt="Animated illustration of a call agent">
            </div>
            <h1>C A L L   A G E N T</h1>
            <p>Iâ€™m a Virtual Call Assistant. How may I help you?</p>
        </div>
        <button id="start-btn">Start Conversation</button>
        <div class="image">
            <img id="start-btn" src="mic.gif" alt="Microphone animation" style="cursor: pointer;">
        </div>
    </section>
    <script>
        document.getElementById("start-btn").addEventListener("click", async () => {
            try {
                const response = await fetch('/start-conversation');
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error("Error starting conversation:", error);
                alert("Failed to start the conversation. Please try again.");
            }
        });
    </script>
</body>
</html>
